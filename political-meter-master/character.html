<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h3>Are you male or female?</h3>
        <select class="form-control" id="sex">
          <option value=1>Female</option>
          <option value=0>Neither</option>
          <option value=-1>Male</option>
        </select>

        <h3>Military service should be voluntary. There should be no draft.</h3>
        <select class="form-control" id="question-two">
          <option value=1>Agree</option>
          <option value=0>Maybe</option>
          <option value=-1>Disagree</option>
        </select>

        <h3>There should be no laws regarding sex for consenting adults.</h3>
        <select class="form-control" id="question-three">
          <option value=1>Agree</option>
          <option value=0>Maybe</option>
          <option value=-1>Disagree</option>
        </select>

        <h3>Repeal laws prohibiting adult possession and use of drugs.</h3>
        <select class="form-control" id="question-four">
          <option value=1>Agree</option>
          <option value=0>Maybe</option>
          <option value=-1>Disagree</option>
        </select>

        <h3>There should be no National ID card.</h3>
        <select class="form-control" id="question-five">
          <option value=1>Agree</option>
          <option value=0>Maybe</option>
          <option value=-1>Disagree</option>
        </select>
        <input id=submit type="submit" value="Submit">
      </form>

    </div>
  </body>
</html>
